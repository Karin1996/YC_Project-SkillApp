<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../general.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/signin_signup.css">
    <script>
        if(localStorage.getItem("userInfo_id")){
            window.location.href = "dashboard.html";
        }
    </script>
    <title>Signup</title>
</head>
<body class="flex_middle">

    <header>
        <h1><a href="homepage.html">Skill App</a></h1>
    </header>

    <div class="login_register">
        <h1>Sign up</h1>

        <form>
            <input id="mail"  placeholder="Email">
            <input id="name" placeholder="Name">
            <input id="username" placeholder="Username">
            <input id="password" placeholder="Password" type="password">
            <input id="passwordconfirm" placeholder="Confirm Password" type="password"> 
            <input id="expert" type="checkbox"><label for="expert">Expert</label> 

            <span id="message"></span>

            <input class="button" type="submit" value="Sign Up">
            <a href="signin.html">I already have an account</a>
        </form>
    </div>
    
   <!-- <input onclick="generateJSON()" class="signupbutton" type="submit" value="Sign Up">-->

</body>
</html>
