<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../general.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/signin_signup.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/userinfo.css">

    <script src="js/url.js"></script>
    <script src="js/checkUserInfo.js"></script>
    <script src="js/clearInputs.js"></script>
    <!--Nav menu javascript, open and close menu -->
    <script src="js/nav.js" defer></script>
    <title>Your settings</title>
</head>
<body>
    <!--Nav menu-->
    <script src="nav_menu.js"></script>
    <!--Main content of logged in pages in here-->
    <main>

        <h2>Welcome,<br> <script>document.write(localStorage.getItem("userInfo_name").replaceAll('"', ''))</script>!</h1>
        <img class="icon" src="assets/default_image.png" alt="default_image">

        <h3>Change account information</h3>

        <form action="#" id="form" class="login_register">
            <script>
                let form = `
                <label for="name">Name</label><input id="name" placeholder="`+localStorage.getItem("userInfo_name").replaceAll('"', '')+`">
                <label for="username">Username<input id="username"  placeholder="`+localStorage.getItem("userInfo_username").replaceAll('"', '')+`">
                `;

                // insert nav in body
                document.getElementById("form").innerHTML = form;
            </script>

            <span id="message"></span>
            

            <input class="button red_button" type="submit" value="Cancel" onclick="clearInputs()">
            <input class="button" type="submit" value="Save" id="saveButton">
        </form>

    </main>

</body>
</html>
