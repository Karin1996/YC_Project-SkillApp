<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--    gelinkte stylesheets CSS -->
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/HomePage.css">
  <link rel="stylesheet" href="css/TopBar.css">

    <!--    Gelinkte javascript files -->
  <script src="../Java/js/nav.js" defer></script>
  <script type="text/javascript" src="../Java/js/profile.js"></script>
  <script type="text/javascript" src="../Java/js/addGoal.js"></script>


  <title>Add Goal</title>
</head>
<body onload="getUser()">
<script src="nav_menu.js"></script>

<main>
    <div class="top-bar">
        <div class="horizontal">
            <h1>Hi!</h1>
            <h1 id="username"></h1>
        </div>
        <div>
            <a href="profile.html">Dashboard</a>
            <a href="GoalPage.html">All Goals</a>
        </div>
    </div>

  <div class="container">
      <label for="name-of-goal">Name of Goal</label>
      <input type="text" id="name-of-goal" placeholder="Name of Goal">

      <label for="description">Description of Goal</label>
      <textarea wrap='off' id="description" placeholder="Description of Goal"></textarea>

      <label for="category">Category</label>
      <select
      name="category"
      id="category"
      >
      <option value="sports">Sports</option>
      <option value="music">Music</option>
      <option value="food">Food</option>
      <option value="programming">Programming</option>
      <option value="diy">DIY</option>
      <option value="social">Social</option>
      </select>

      <label for="goal-image">
        Add image
        <input type="file" name="goal-image" id="goal-image" onchange="uploadImage()"/>
        <img src="" alt="" className="image-preview"/>
      </label>

      <button class="make-goal" onclick="addGoal()">Upload your Goal</button>
  </div>

</main>

</body>
</html>
