<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../general.css">
    <link rel="stylesheet" type="text/css" href="css/signin_signup.css">

    <title>Signup</title>
</head>
<body class="flex_middle">

<div class="login_register">
    <h1>Sign up</h1>

    <form>
        <input id="mail"  placeholder="Email">
        <input id="name" placeholder="Name">
        <input id="username" placeholder="Username">
        <input id="password" placeholder="Password" type="password">
        <input id="passwordconfirm" placeholder="Confirm Password" type="password">
        <input id="expert" type="checkbox"><label for="expert">Expert</label>

        <span id="message">Place message here. eg "account made"</span>

        <input class="button" onclick="generateJSON()" type="submit" value="Sign Up">
        <a href="signin.html">I already have an account</a>
    </form>
</div>

<script type="text/javascript" src="../Java/js/signup.js"></script>

</body>
</html>
