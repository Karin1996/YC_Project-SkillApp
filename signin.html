<body>

<div class="sign-in-frame">
    <h1> Sign In </h1>

    <form>
        <input id="username" class="signintextbox topbox" placeholder="Username"> <br>
        <input id="password" class="signintextbox" placeholder="Password" type="password"> <br>
        <input class="sign-in-button" type="submit" value="Sign in"> <!-- deze gaat op een gegeven moment wel naar de backend toe of zo -->
    </form>
    <a href="?okcool">Reset password</a>
    <br><br>
    <form action="signup.html">
        <input class="register-button" type="submit" value="Not yet registered? Do so here!">
    </form>

</div>
</body>
</html>
